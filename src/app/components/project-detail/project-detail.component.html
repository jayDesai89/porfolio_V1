<article class="project-detail">

  <!-- Banner start -->
  <section class="page-title">
    <div class="flex flex-row flex-justify-content-space-between banner-div flex-wrap">
      <!-- Banner Text -->
      <div class="page-title-div">

        <h1 class="banner-text animate__animated animate__slideInLeft" color="white">
          <a class="bread-crum-route display-none-tablet-sm" [routerLink]="['/projects']">Projects</a>
          <span class="display-none-tablet-sm"> / </span>Project detail
        </h1>
      </div>
    </div>
  </section>

  <section class="project-detail-section">
    <!--1st Block-->
    <div class="flex flex-justify-content-space-between flex-wrap-tablet-sm">
      <!-- Left side div -->
      <div class="comp-detail-left w-100 text-center">
        <div class="">
          <h2 class="comapnyName-title">
            {{selectedProj?.companyName}}
          </h2>
        </div>
        <p class="no-margin">
          June 2020 â€“ Active project
        </p>
        <div class="project-name">
          <strong>
            Projects:
          </strong>
          <ul>
            <li>
              User Enhancement
            </li>
            <li>
              Unlimited Share
            </li>
            <li>
              eChat
            </li>
          </ul>
        </div>
      </div>
      <div class="rotate-space">

      </div>
      <!-- Right side div -->
      <div class="tech-stack-right w-100 text-center">
        <h3>
          Tech Stack
        </h3>
        <span class="tech-text" *ngFor="let tech of selectedProj?.techStack">
          {{tech}}
        </span>
      </div>
    </div>

    <div>

    </div>
  </section>

  <section class="project-responsibility-section">
    <h4>
      Responsibilities
    </h4>
    <div class="first-box-img-left flex flex-justify-content-space-between">
      <div class="first-box-respon-text">
        <ul>
          <li *ngFor="let detail of selectedProj?.projectDetail">
            {{detail}}
          </li>
        </ul>

      </div>
      <div class="first-box-respon-img">

      </div>
    </div>
    <div class="second-box-img-right">

    </div>
    <div class="third-box-img-left">

    </div>

  </section>
</article>
