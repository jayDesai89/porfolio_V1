<article class="learning-project">

  <!-- Banner start -->
  <section *ngIf="showAllProj" class="banner-section">
    <div class="flex flex-row flex-justify-content-space-between banner-div flex-wrap">
      <!-- Banner Text -->
      <div class="banner-text-div" style="padding: 5%;color: white;width: 100%;">
        <h2 class="banner-text animate__animated animate__slideInLeft" color="white">
          Personal projects
        </h2>
      </div>
    </div>
  </section>

  <section class="project-card-section">
    <div class="flex text-center flex-justify-content-space-around flex-wrap">
      <div *ngFor="let project of learningExp; let i = index"
        class="project-card-div animate__animated animate__zoomIn">
        <mat-card class="card-project flex flex-column flex-justify-content-space-around flex-wrap">
          <!-- On Hover Card Info - Start -->
          <div class="card-onHover flex flex-column flex-justify-content-space-around flex-wrap">
            <mat-card-content class="card__snippet txtSize16">
              <div class="flex flex-row flex-justify-content-center flex-wrap">
                <div *ngFor="let tech of project.techStack">
                  <div class="tech-stack-pill" *ngIf="i < 5">
                    <span>{{tech}}</span>
                  </div>
                </div>
                <!-- <span *ngIf="job?.techStack.length > 5"></span> -->
              </div>
            </mat-card-content>
            <div class="w-100">
              <mat-card-actions class="card__detail text-center w-100">
                <!-- <div class="w-100 flex flex-wrap flex-justify-content-space-around">
                  <button class="code-btn no-margin" mat-raised-button color="primary"
                    (click)="showProjectDetail(project)">
                    <a target="_blank" [href]="project.code"><span class="txtSize20">Code</span></a>
                  </button>

                  <button class="demo-btn no-margin" mat-raised-button color="primary"
                    (click)="showProjectDetail(project)">
                    <span class="txtSize20">Demo</span>
                  </button>
                </div> -->


                <div class="w-100 flex flex-wrap flex-justify-content-space-around">
                  <button class="code-btn no-margin" mat-raised-button color="primary">
                    <a [href]="project.code" target="_blank"><span class="txtSize20">Code</span></a>
                  </button>

                  <button class="demo-btn no-margin" mat-raised-button color="primary">
                    <a [href]="project.demo" target="_blank"><span class="txtSize20">Demo</span></a>
                  </button>
                </div>

              </mat-card-actions>
            </div>

          </div>
          <!-- On Hover Card Info - End -->
          <!-- Default Card Info - Start -->
          <div class="card-default flex flex-column flex-justify-content-space-around flex-wrap">
            <div>
              <mat-card-title class="card__title text-left">
                <p class="card-title text-black">
                  {{project.projectName}}
                </p>
              </mat-card-title>
              <mat-card-subtitle class="text-left txtSize18">
                <p class="card-subtitle txtSize18 text-black">
                  {{project.techStack}}
                </p>
              </mat-card-subtitle>
            </div>
            <div>
              <mat-card-content class="card__snippet text-left txtSize16">
                <p class="card-content company-info txtSize16">
                  {{project.description}}
                </p>
              </mat-card-content>
            </div>
            <div class="w-100 action-mobile">
              <mat-card-actions class="card__detail text-center w-100">
                <div class="w-100 flex flex-wrap flex-justify-content-space-around">
                  <button class="code-btn no-margin" mat-raised-button color="primary">
                    <a [href]="project.code" target="_blank"><span >Code</span></a>
                  </button>

                  <button class="demo-btn no-margin" mat-raised-button color="primary">
                    <a [href]="project.demo" target="_blank"><span>Demo</span></a>
                  </button>
                </div>

              </mat-card-actions>
            </div>
          </div>
          <!-- Default Card Info - End -->
        </mat-card>
      </div>
    </div>



  </section>

  <div *ngIf="!showTitle">
    <div class="container all-proj-btn-container">
      <button mat-raised-button color="primary" [routerLink]="'/projects'">
        <span class="txtSize20">View All Projects</span>
      </button>
    </div>
  </div>

</article>
