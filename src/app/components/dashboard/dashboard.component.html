<article class="dashboard" id="dashboard">
  <!-- Banner start -->
  <section class="banner-section">
    <div class="flex flex-column flex-justify-content-space-between banner-div flex-wrap">
      <!-- Banner Text -->
      <div class="animate__animated animate__slideInLeft">
        <h1 class="banner-text" style="display: block;">
          Hi, I am <p style="display: inline-block;" class="name no-margin animate__animated">Jay</p> <br>
          <p class="no-margin">Front-end Developer & Designer </p>
          <p class="no-margin">based in Ontario, Canada</p>
          <!-- <p class="dev">Developer<img class="animate__animated dev-icon" src="../../../assets/icons/linkedin.svg" alt="linkedin logo"> </p> -->
        </h1>

        <p class="txtSize25 mar-h-25 banner-subtext flex align-center">
          <a class="contactMeLink" (click)="scrollContactMe($event)">
            <button mat-raised-button matTooltip="Contact me" matTooltipClass="custom-tooltip"
              aria-label="Contact me" color="primary"
              class="git-hub-btn animate__animated animate__rotateIn mar-5-right" style="margin-left: 0px;margin-right: 5px;">
              <span class="txtSize20 arrow-down-text">Contact me</span>
            </button></a>
           <span class="contectMe-Text">if you have an interesting project</span>
        </p>
      </div>


      <div class="call-action-btn-div flex flex-wrap">
        <button mat-raised-button matTooltip="Go to Linked-in" matTooltipClass="custom-tooltip"
          aria-label="go to linkedin " color="primary" class="git-hub-btn animate__animated animate__rotateIn"
          style="margin-left: 0px;">
          <p class="no-margin">
            <a href="https://www.linkedin.com/in/jay-desai-82626070" target="_blank">
              <img class="git-hub" src="../../../assets/icons/linkedin.svg" alt="linkedin logo">
            </a>
          </p>
        </button>

        <button mat-raised-button matTooltip="Go to Github" matTooltipClass="custom-tooltip" aria-label="go to git-hub"
          color="primary" class="git-hub-btn animate__animated animate__rotateIn">
          <p class="no-margin">
            <a href="https://github.com/jayDesai89" target="_blank">
              <img class="git-hub" src="../../../assets/icons/github.svg" alt="github logo">
            </a>
          </p>

        </button>

        <button mat-raised-button color="primary" (click)="scroll($event)"
          class="scroll-down-btn animate__animated animate__slideInLeft">
          <p class="no-margin flex flex-align-center">
            <span class="txtSize20 arrow-down-text">My Projects</span>
            <img class="arrow-down" src="../../../assets/icons/arrow-down.svg" alt="go to project">
          </p>

        </button>
      </div>
    </div>
      <!-- Experience start -->
  <div id="stop-scroll-here">
  </div>
  </section>


  <section>
    <app-projects></app-projects>
  </section>
  <!-- Add View all projects here -->

  <!-- Personal Projects -->
  <div id="contact-me-stop-scroll-here"></div>

  <!-- Contact me section-->
  <app-contactme></app-contactme>

  <div class="footer-spacer" ></div>
</article>
