<article class="dashboard" id="dashboard">
  <!-- Banner start -->
  <section>
    <div class="header-spacer" style="height: 50px;"></div>
  </section>
  <section class="banner-section">
    <div class=" banner-div flex-wrap">
      <!-- Banner Text -->
      <div class="hero-banner animate__animated animate__slideInLeft">
        <div class="hero-banner-text">
          <div class="flex flex-column">
            <h1 class="banner-text" style="display: block;">
              Hi, I am <p style="display: inline-block;" class="name no-margin animate__animated">Jay</p> <br>
              <p class="no-margin">Front-end Developer, </p>
              <p class="no-margin">Designer</p>
              <p class="no-margin">based in Ontario, Canada</p>
            </h1>
          </div>

          <div class="call-action-btn-div flex flex-wrap">

            <!-- Contact me button text -->
            <div class="w-100">
              <p class="txtSize25 mar-h-25 banner-subtext flex align-center">
                <a role="link" class="contactMeLink" (click)="scrollContactMe($event)">
                 Let's get in touch
                </a>
              </p>
            </div>

            <!-- Social media + CTA buttons -->
            <div class="cta-btn flex flex-row">
              <button mat-raised-button matTooltip="Go to Linked-in" matTooltipClass="custom-tooltip"
                aria-label="go to linkedin " color="primary" class="git-hub-btn animate__animated animate__rotateIn"
                style="margin-left: 0px;">
                <p class="no-margin">
                  <a href="https://www.linkedin.com/in/jay-desai-82626070" target="_blank">
                    <img class="git-hub" src="../../../assets/icons/linkedin.svg" alt="linkedin logo">
                  </a>
                </p>
              </button>

              <button mat-raised-button matTooltip="Go to Github" matTooltipClass="custom-tooltip"
                aria-label="go to git-hub" color="primary" class="git-hub-btn animate__animated animate__rotateIn">
                <p class="no-margin">
                  <a href="https://github.com/jayDesai89" target="_blank">
                    <img class="git-hub" src="../../../assets/icons/github.svg" alt="github logo">
                  </a>
                </p>

              </button>

              <button mat-raised-button  matTooltip="My Projects" color="primary" (click)="scroll($event)" matTooltipClass="custom-tooltip"
                class="scroll-down-btn animate__animated animate__slideInLeft">
                <p class="no-margin flex flex-align-center txtSize20">
                  Projects
                  <!-- <img class="arrow-down" src="../../../assets/icons/arrow-down.svg" alt="go to project"> -->
                </p>

              </button>
            </div>

          </div>
        </div>

        <div class="hero-banner-img">
          <img src="../../../assets/images/stockImages/thisis.png"
            alt="Developer hologram">
        </div>
      </div>



    </div>
    <!-- Experience start -->
    <div id="stop-scroll-here">
    </div>
  </section>


  <section>
    <app-projects></app-projects>
  </section>
  <!-- Add View all projects here -->

  <!-- Personal Projects -->
  <div id="contact-me-stop-scroll-here"></div>

  <!-- Contact me section-->
  <app-contactme></app-contactme>

  <div class="footer-spacer"></div>
</article>
